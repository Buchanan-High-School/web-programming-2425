<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #form-result {
        font-family: monospace;
      }
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <main>
      <section id="form-elements">
        <h2>Form elements</h2>
        <!-- Create a list of the elements that are inside the form. -->
      </section>
      <section id="form-attributes">
        <h2>Form attributes</h2>
        <!-- create a list of the attributes you see on the form element in the instructions document. -->
      </section>
      <h2>Your Form</h2>
      <form id="form-example">
        <label for="name">Enter name (required)</label>
        <input type="text" name="name" placeholder="Brian Bennett" required />
        <label for="email">Enter email (required)</label>
        <input type="email" name="email" placeholder="you@example.com" required />
        <label for="urgency">Urgency</label>
        <input type="range" name="urgency" value="50" />
        <button type="submit">Submit</button>
      </form>
      <h2>Your results:</h2>
      <pre id="form-result"></pre>
    </main>
    <script>
      document
        .getElementById(`form-example`)
        .addEventListener("submit", (event) => {
          event.preventDefault();
          console.log(event.target);
          const data = new FormData(event.target);
          document.getElementById(`form-result`).textContent = JSON.stringify(
            Object.fromEntries(data),
            undefined,
            2,
          );
        });
    </script>
  </body>
</html>
